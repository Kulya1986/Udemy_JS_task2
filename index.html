<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Background Generator</h1>
    <label for="direction">Gradient direction</label>
    <div class="dirSelectBlock">
        <div class="up">0&deg;&darr;</div>
        <div class="left">270&deg;&rarr;</div>
        <input type="text" name="direction" id="gradDirection" min="0" max="360" value="90" size="3">
        <div class="right">&larr;90&deg;</div>
        <div class="down">180&deg;&uarr;</div>
    </div>
    <hr>
    <button class="addColor">Add color</button><br>
    <div class="colorsPallette">
        <label for="color1">Color 1</label>
        <input type="color" name="color1" class = "colorsPallette__color" value="#00ff00">
        <input type="range" name="alpha1" class="colorsPallette__color__alpha" min="0" max="255" title="Alpha" value="255"><br>
        <label for="color2">Color 2</label>
        <input type="color" name="color2" class = "colorsPallette__color" value="#ff0000">
        <input type="range" name="alpha2" class="colorsPallette__color__alpha" min="0" max="255" title="Alpha" value="255">
    </div>
  
    <h2>Current CSS background</h2>
    <h3></h3>
    <script src="script.js"></script>
</body>
</html>
